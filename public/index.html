<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Health Records - Login / Signup</title>
    <!-- Link to our main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts - Inter for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 font-inter">

    <div class="auth-container bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Medical Health Records</h1>

        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                    <input type="email" id="login-email" name="email"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="login-password" class="block text-gray-700 text-sm font-medium mb-1">Password</label>
                    <input type="password" id="login-password" name="password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your password" required>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                    Login
                </button>
            </form>
            <p class="text-center text-gray-600 text-sm mt-4">
                Don't have an account? <a href="#" id="show-signup" class="text-blue-600 hover:underline">Sign Up</a>
            </p>
            <div id="login-message" class="mt-4 text-center text-sm font-medium"></div>
        </div>

        <!-- Signup Form (Initially hidden) -->
        <div id="signup-form" class="auth-form hidden">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Sign Up</h2>
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="signup-first-name" class="block text-gray-700 text-sm font-medium mb-1">First Name</label>
                    <input type="text" id="signup-first-name" name="firstName"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your first name" required>
                </div>
                <div>
                    <label for="signup-middle-name" class="block text-gray-700 text-sm font-medium mb-1">Middle Name (Optional)</label>
                    <input type="text" id="signup-middle-name" name="middleName"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your middle name">
                </div>
                <div>
                    <label for="signup-last-name" class="block text-gray-700 text-sm font-medium mb-1">Last Name</label>
                    <input type="text" id="signup-last-name" name="lastName"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your last name" required>
                </div>
                <div>
                    <label for="signup-employee-id" class="block text-gray-700 text-sm font-medium mb-1">Employee ID</label>
                    <input type="text" id="signup-employee-id" name="employeeId"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your employee ID" required>
                </div>
                <div>
                    <label for="signup-email" class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                    <input type="email" id="signup-email" name="email"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="signup-department" class="block text-gray-700 text-sm font-medium mb-1">Department</label>
                    <select id="signup-department" name="department"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                            required>
                        <option value="">Select your Department</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Oncology">Oncology</option>
                        <option value="Radiology">Radiology</option>
                        <option value="Emergency">Emergency Department</option>
                        <option value="Administration">Administration</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="signup-password" class="block text-gray-700 text-sm font-medium mb-1">Password</label>
                    <input type="password" id="signup-password" name="password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Create your password" required>
                </div>
                <div>
                    <label for="signup-confirm-password" class="block text-gray-700 text-sm font-medium mb-1">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Confirm your password" required>
                </div>
                <button type="submit"
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                    Sign Up
                </button>
            </form>
            <p class="text-center text-gray-600 text-sm mt-4">
                Already have an account? <a href="#" id="show-login" class="text-blue-600 hover:underline">Login</a>
            </p>
            <div id="signup-message" class="mt-4 text-center text-sm font-medium"></div>
        </div>
    </div>

    <!-- Link to our JavaScript file -->
    <script src="js/auth.js"></script>
</body>
</html>
